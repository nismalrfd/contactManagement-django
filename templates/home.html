
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/651d2edad9.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact list app</title>
</head>
<body>

    <div class="container">
        <header class="header">
            <form action="/" class="search-bar" method="GET">
                <input type="search-name" class="contact-search" name="search-area" placeholder="Search" value="{{ search_in }}">
            </form>
            <a href="{% url 'addcontact' %}" >
                <i class="fas fa-plus-circle atag"></i>
            </a>

        </header>
        <section class="contacts-library">
            {% for contact in contacts %}
            <ul class="contacts-list">
                <a href="{% url 'contactprofile' contact.id %}">
                    <div class="contact-section">
                        <li class="list__item">
                    		<p class="contact-name">{{ contact.full_name | title }}</p>
							<p class="relationship">{{ contact.relationship | title }}</p>
                        </li>
                        <li class="list__item">
                            <i class="fas fa-phone"></i>
                            <i class="fas fa-sms text"></i>
                        </li>
                    </div>
                 </a>
                <hr>
            </ul>
            {% empty %}
            <h3 style="color:#fff;padding:20px;">No contacts found..</h3>
            {% endfor %}
        </section>
    </div>
</body>
